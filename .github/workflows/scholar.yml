name: Update publications from Google Scholar

on:
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

jobs:
  update-publications:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scholarly pyyaml

      - name: Update publications
        run: python update_publications.py --output _data/publications.yml --max 50

      - name: Commit changes
        run: |
          if git status --porcelain | grep -q "_data/publications.yml"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add _data/publications.yml
            git commit -m "Update publications data"
            git push
          else
            echo "No publication updates found."
          fi
